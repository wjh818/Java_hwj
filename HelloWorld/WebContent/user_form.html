<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 연습</title>
</head>
<body>
	<!-- 서버로 데이터를 전송하려면 form 태그 -->
	<!-- method: 전송방식, action: 폼 처리할 페이지 주소 -->
	<form method="POST" action="user_form.html">
		<label id="name">이름</label>
		<input type="text" id="name" name="name" placeholder="이름을 입력하세요" />
		<br/>
		<label id="passwd">비밀번호</label>
		<input type="password" id="passwd" name="passwd" placeholder="비밀번호를 입력하세요" />
		<br/>
		<label>선호 애완동물</label>
		<!-- checkbox: 중복 선택 가능 -->
		<input type="checkbox" name="pet" value="dog"/>개
		<input type="checkbox" name="pet" value="cat"/>고양이
		<input type="checkbox" name="pet" value="cow"/>소
		<br/>
		<label>성별</label>
		<!-- radio는 같은 name을 가진 요소 중 한개만 선택 -->
		<input type="radio" name="gender" value="f"/>여성
		<input type="radio" name="gender" value="m"/>남성
		<br/>
		<label>사용 통신사</label>
		<!-- Dropdown -->
		<select name="telecom">
			<option value="SKT">SKT</option>
			<option value="KT">KT</option>
			<option value="LG">LG</option>
		</select>
		<!-- 폼을 서버로 전송 -->
		<input type="submit" value="전송" />
		<!-- 다시 작성 -->
		<input type="reset" value="다시 작성" />
	</form>
	
	<a href="Index.html">인덱스 페이지로</a>
</body>
</html>
